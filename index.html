<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米商城</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        iframe {
            display: block;
            border: 0;
        }
    </style>
</head>
<body>
<!---->

<iframe src="page/jlx.html" width="100%" frameborder="no" border="0" framespacing="0" scrolling="no"></iframe>
<iframe src="page/lshn.html" width="100%" frameborder="no" border="0" framespacing="0" scrolling="no"></iframe>
<iframe src="page/lmh.html" width="100%" frameborder="no" border="0" framespacing="0" scrolling="no"></iframe>

<iframe src="page/footer.html" width="100%" frameborder="no" border="0" framespacing="0" scrolling="no"></iframe>
<!-- JS -->
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $(function () {
        $("iframe").on('load', function () {
            let height = $(this).contents().find("body").height();
            if ($(this).index() === 2) {
                $(this).css("height", "2416px");
            } else {
                $(this).css("height", height);
            }
        });
    });
</script>
</body>
</html>
